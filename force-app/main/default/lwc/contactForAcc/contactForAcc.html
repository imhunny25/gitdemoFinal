<template>
   
    <template if:true={contact}>
        
        <template for:each={contact} for:item="con">
            
            <div class="slds-grid display" key={con.Id} style="text-align:center ;">
                <div class="slds-col slds-m-top_large slds-m-right_large slds-m-left_large">
                    <div class="slds-box slds-p-top_large" >
                    <lightning-card variant="Narrow"  title={con.Name} icon-name="standard:contact" style="background-color: red;">
                        <lightning-button-icon size="x-small" icon-name="utility:edit" variant="border-filled" alternative-text="Show More" slot="actions" onclick={editContactHandler} data-id={con.Id}></lightning-button-icon>
                        <div style="height:50px;" class="middle">
                            <p class="slds-p-horizontal_small"><span>Phone :- </span>{con.Phone}</p>
                            <p class="slds-p-horizontal_small"><span> Contact Id :-</span>{con.Id}</p>
                        </div>
                        
                        <div slot="footer">
                            <lightning-badge label="Tag1"></lightning-badge>
                            <lightning-badge label="Tag2"></lightning-badge>
                            <lightning-badge label="Tag3"></lightning-badge>
                        </div>
                    </lightning-card>
                    </div>
                </div>
            </div>
        </template>
    </template>

    <template if:true={isShowEditButton}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                        <!-- modal header start -->
                        <header class="slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                                <lightning-icon icon-name="utility:close"
                                alternative-text="close"
                                variant="inverse"
                                size="small" ></lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                            <div class="slds-media__body slds-align_absolute-center">
                                <h2 class="slds-card__header-title header_heading">
                                    <a href="#" class="slds-card__header-link slds-truncate" title="Accounts">
                                        <span>{header}</span>
                                    </a>
                                </h2>
                            </div>
                            <div class="slds-media__body">
                                <h2 class="slds-card__header-title account_information">
                                        <span>{subheader}</span>
                                </h2>
                            </div>
                        </header>
      
                    <!-- modal body start -->
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                      <lightning-record-form
                      object-api-name={objectApiName}
                      record-id={recordId}
                      fields={fields}
                      onsuccess={handleSuccess}
                      columns="2"
                      mode="edit"
                      onsubmit={handleSubmit}
                  >
                  </lightning-record-form> 
                    </div>
      
                    <footer class="slds-modal__footer">
                      <button class="slds-button slds-button_neutral" onclick={hideModalBox}>Cancel</button>
                  </footer>
            </div>
        </section>
      </template>
</template>
