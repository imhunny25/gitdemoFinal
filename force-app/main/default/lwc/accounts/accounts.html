<template>
    <lightning-card>
        <lightning-layout>
            <lightning-layout-item size="12" small-device-size="3" >
                <div class="slds-grid slds-wrap">
                    <div class="slds-col slds-size_3-of-12">
                        <span class="slds-p-left_medium">
                            <!-- <lightning-icon icon-name="standard:account"  size=""   alternative-text="Accounts Icon"></lightning-icon> -->
                            <span class="slds-avatar slds-avatar_large">
                                <span class="slds-icon_container slds-icon-standard-account " title="Description of icon when needed">
                                    <lightning-icon icon-name="standard:account"  size=""   alternative-text="Accounts Icon"></lightning-icon>
                                  <!-- <span class="slds-assistive-text">Description of icon when needed</span> -->
                                </span>
                              </span>
                        </span>
                    </div>
                    <div class="slds-col slds-size_6-of-12 account_holder">
                        <span><h2>Account</h2></span>
                        <h1 class="slds-float_left">Hemraj Kumawat</h1>
                    </div>

                    <div class="slds-col slds-size_3-of-12 slds-p-top_large">
                        <button class="slds-button slds-button_icon-x-small slds-button_icon-border-filled " aria-pressed="false" title="Like">
                            <lightning-icon icon-name="utility:hierarchy" class="slds-float_left" size="x-small"></lightning-icon>
                            <span class="slds-assistive-text">Like</span>
                            </button>
                    </div>
                </div>
            </lightning-layout-item>

    <lightning-layout-item size="12" small-device-size="9">
        <div class="slds-grid slds-wrap">      
            <div class="slds-col slds-size_12-of-12 ">
                <div class="slds-float_right slds-p-right_medium">
                    <lightning-button-group>
                        <lightning-button-stateful
                            selected={buttonStatefulState}
                            label-when-off="Follow"
                            label-when-on="Following"
                            label-when-hover="Unfollow"
                            icon-name-when-off="utility:add"
                            icon-name-when-on="utility:check"
                            icon-name-when-hover="utility:close"
                            onclick={handleButtonStatefulClick}
                        ></lightning-button-stateful>
                    </lightning-button-group>

                    <lightning-button-group>
                        <lightning-button label="New Contact"></lightning-button>
                        <lightning-button label="New Case"></lightning-button>
                        <lightning-button label="Note"></lightning-button>
                        <button class="slds-button slds-button_icon slds-button_icon-border-filled" onclick={showHandler} aria-haspopup="true" aria-expanded="true" title="Show More" >
                            <lightning-icon icon-name="utility:down" size="x-small"></lightning-icon>
                        </button>
                        <template if:true={showMenu}>
                            <div class="slds-dropdown-trigger slds-dropdown-trigger_click slds-is-open slds-button_last">
                     
                     <div class="slds-dropdown slds-dropdown_right slds-dropdown_actions">
                     <ul class="slds-dropdown__list" role="menu">
                     <li class="slds-dropdown__item" role="presentation">
                     <a href="#" role="menuitem" tabindex="0">
                     <span class="slds-truncate" title="Overflow Item One">New Opportunity</span>
                     </a>
                     </li>
                     <li class="slds-dropdown__item" role="presentation">
                     <a href="#" role="menuitem" tabindex="-1">
                     <span class="slds-truncate" title="Overflow Item Two">Change Owner</span>
                     </a>
                     </li>
                     <li class="slds-dropdown__item" role="presentation">
                     <a href="#" role="menuitem" tabindex="-1">
                     <span class="slds-truncate" title="Overflow Item Three">Check for New Data</span>
                     </a>
                     </li>
                     
                     <li class="slds-dropdown__item" role="presentation">
                        <a href="#" role="menuitem" tabindex="0">
                        <span class="slds-truncate" title="Overflow Item One">Submit for Approval</span>
                        </a>
                        </li>
                        <li class="slds-dropdown__item" role="presentation">
                        <a href="#" role="menuitem" tabindex="-1">
                        <span class="slds-truncate" title="Overflow Item Two">Edit</span>
                        </a>
                        </li>
                        <li class="slds-dropdown__item" role="presentation">
                        <a href="#" role="menuitem" tabindex="-1">
                        <span class="slds-truncate" title="Overflow Item Three">Delete</span>
                        </a>
                        </li>
                        <li class="slds-dropdown__item" role="presentation">
                            <a href="#" role="menuitem" tabindex="-1">
                            <span class="slds-truncate" title="Overflow Item Three">Sharing</span>
                            </a>
                            </li>
                        </ul>
                     </div>
                     </div>
                         
                         
                         </template>

                    </lightning-button-group>
                </div>
            </div>
        </div>
    </lightning-layout-item>
    </lightning-layout>

    <lightning-layout>
        <lightning-layout-item size="12" class="slds-p-top_large">
            <div class="slds-grid slds-wrap second_cat">
                <div class="slds-col slds-size_1-of-12 slds-p-left_small">
                    <h1>Type</h1>
                </div>
                <div class="slds-col slds-size_2-of-12 slds-p-left_small">
                    <h1>Phone</h1>
                    <span>(+91) 998 364 4114</span>
                </div>
                <div class="slds-col slds-size_4-of-12">
                    <h1>Website</h1>
                    <a href="#" class="slds-text-link_reset"><span>//megnisoft-dev-ed.lightning.force.com/lightning/n/Custome_Account</span></a>
                     
                </div>
                <div class="slds-col slds-size_2-of-12">
                    <h1>Account Owner</h1>
                </div>
                <div class="slds-col slds-size_2-of-12">
                    <h1>Account Site</h1>
                </div>
                <div class="slds-col slds-size_1-of-12">
                    <h1>Industry</h1>
                </div>
              
            </div>

        </lightning-layout-item>
    </lightning-layout>
</lightning-card>

<lightning-layout>
    <lightning-layout-item size="12">
        <lightning-card title = "Search Accounts" icon-name = "custom:custom63">    
            <div class = "slds-m-around_medium">    
                <lightning-input type = "search" onchange = {handleKeyChange} class = "slds-m-bottom_small" label = "Search" >  
                </lightning-input>    
                <template if:true = {accounts}>                    
                    <div style="height: 300px;">    
                        <lightning-datatable key-field="Id"  
                                             data={accounts}  
                                             columns={columns}  
                                             hide-checkbox-column="true"  
                                             show-row-number-column="true"  
                                             onrowaction={callRowAction}>  
                        </lightning-datatable>    
                    </div>  
                </template>        
                <template if:true = {error}>    
                    {error}>                    
                </template>    
            </div>    
        </lightning-card>
    </lightning-layout-item>
</lightning-layout>
