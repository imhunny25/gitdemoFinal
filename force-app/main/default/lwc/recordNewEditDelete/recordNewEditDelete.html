<template>
    <div class="demo-only" style="padding:0.5rem;background:#16325c">
        <div class="slds-button-group" role="group">
          <lightning-button label="New" title="Open popup" onclick={showModalBoxNew} ></lightning-button>
          <lightning-button label="Edit" title="Open popup" onclick={showEditAccount} ></lightning-button>
          <lightning-button label="Delete" title="Open popup" onclick={DeleteAccount} ></lightning-button>
        </div>
      </div>

       <!-- modal start -->      
<template if:true={isShowNewButton}>
  <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
      <div class="slds-modal__container">
                  <!-- modal header start -->
                  <header class="slds-modal__header">
                      <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                          <lightning-icon icon-name="utility:close"
                          alternative-text="close"
                          variant="inverse"
                          size="small" ></lightning-icon>
                          <span class="slds-assistive-text">Close</span>
                      </button>
                      <div class="slds-media__body slds-align_absolute-center">
                          <h2 class="slds-card__header-title header_heading">
                              <a href="#" class="slds-card__header-link slds-truncate" title="Accounts">
                                  <span>{header}</span>
                              </a>
                          </h2>
                      </div>
                      <div class="slds-media__body">
                          <h2 class="slds-card__header-title account_information">
                                  <span>{subheader}</span>
                          </h2>
                      </div>
                  </header>

              <!-- modal body start -->
              <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <lightning-record-form
                object-api-name={objectApiName}
                fields={fields}
                onsuccess={handleSuccess}
                columns="2"
            >
            </lightning-record-form> 
              </div>

              <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={hideModalBox}>Cancel</button>
            </footer>
      </div>

            <!-- modal footer start-->
      

      
  </section>
              <div class="slds-backdrop slds-backdrop_open"></div>
</template>

<template if:true={isShowEditButton}>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
                    <!-- modal header start -->
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                            <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <div class="slds-media__body slds-align_absolute-center">
                            <h2 class="slds-card__header-title header_heading">
                                <a href="#" class="slds-card__header-link slds-truncate" title="Accounts">
                                    <span>{header}</span>
                                </a>
                            </h2>
                        </div>
                        <div class="slds-media__body">
                            <h2 class="slds-card__header-title account_information">
                                    <span>{subheader}</span>
                            </h2>
                        </div>
                    </header>
  
                <!-- modal body start -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                  <lightning-record-form
                  object-api-name={objectApiName}
                  record-id={recordId}
                  fields={fields}
                  onsuccess={handleSuccess}
                  columns="2"
                  mode="edit"
                  onsubmit={handleSubmit}
              >
              </lightning-record-form> 
                </div>
  
                <footer class="slds-modal__footer">
                  <button class="slds-button slds-button_neutral" onclick={hideModalBox}>Cancel</button>
              </footer>
        </div>
    </section>
  </template>
      
</template>
